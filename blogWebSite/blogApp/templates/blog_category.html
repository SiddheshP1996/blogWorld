{% extends 'base.html' %}
{% load static %}
{% block title %}Topics{% endblock title %}

{% block 'main' %}

<!-- ROW 2 STARTS -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 pt-5">
            <h2 class="mb-4 address">Blog Categories</h2>
            <ul class="list-unstyled">
                {% for category in categories %}
                <li class="mt-4 address">
                    <article>
                        <h4 class="fw-medium">{{ category.name }}</h4>
                        <p class="p-0 m-0">{{ category.description }}</p>
                        <a class="address fw-bold p-0 m-0" target="_blank" href="{{ category.link }}" style="text-decoration: none;">
                            Read more...
                        </a>
                    </article>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-md-6 mt-5 pt-5">
            <!-- Combined Image Carousel -->
            <div id="combinedCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false"
                data-bs-interval="3000" style="height: 300px; width: 500px;">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static './asset/images/blog-3.jpg' %}" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static './asset/images/blog-4.jpg' %}" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static './asset/images/blog-2.jpg' %}" class="d-block w-100" alt="Slide 3">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static './asset/images/blog-1.jpg' %}" class="d-block w-100" alt="Slide 4">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#combinedCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#combinedCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- ROW 2 ENDS -->
{% endblock 'main' %}
